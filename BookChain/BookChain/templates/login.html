{% extends 'layout.html'%} {% import 'bootstrap/wtf.html' as wtf%}{%block
content%}
    <div class="container">
        {{wtf.quick_form(login_form)}}
    </div>
<form class="form-signin" action="" method="post">
    <img class="mb-4"
         src="{{url_for('static',filename='images/book.png')}}"
         alt=""
         width="72"
         height="72" />
    <h1 class="h3 mb-3 font-weight-normal">{{user_ip}}</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email"
           id="inputEmail"
           class="form-control"
           placeholder="Email address"
           required
           autofocus />
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password"
           id="inputPassword"
           class="form-control"
           placeholder="Password"
           required />
    <div class="checkbox mb-3">
        <label> <input type="checkbox" value="remember-me" /> Recordarme </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" value="submit" type="submit">
        Iniciar Sesion
    </button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>
{%endblock%}
